server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # API proxy - MUST be BEFORE the SPA routing location block
    # Proxies all /api/* requests to the backend service
    # Using external domain with HTTP (Coolify handles SSL termination)
    # If services are on same network, you can use: http://tracking-backend:3000
    location /api {
        proxy_pass http://api.track.greenbritain.club;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host api.track.greenbritain.club;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important: Don't rewrite the /api prefix when proxying
        proxy_redirect off;
    }

    # SPA routing - MUST be AFTER the API proxy
    location / {
        try_files $uri $uri/ /index.html;
    }
}

